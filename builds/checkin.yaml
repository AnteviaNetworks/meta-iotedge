trigger: none
pr:
  branches:
    include:
      - master
      - sumo
      - thud
      - warrior
      - zeus
      - dunfell
      - kirkstone
jobs:

################################################################################
  - job: kirkstone
################################################################################
    displayName: Kirkstone
    pool:
      name: "iotedge-1es-hosted-linux"
      demands:
      - ImageOverride -equals agent-aziotedge-ubuntu-20.04-msmoby
      - DiskSizeGiB -equals 500
      - WorkFolder -equals /mnt/storage/_work
    timeoutInMinutes: 2400
    steps:
      - script: scripts/fetch.sh kirkstone
        displayName: Fetch
        env:
          METARUST_REV: '929de2ae54ca1e1e4abff35e960638218e5e06e2'
      - script: scripts/build.sh
        displayName: Build